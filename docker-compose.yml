version: '3'

services:
  landing:
    build: .
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt  # Mount Let's Encrypt SSL certificates
      - /var/www/html:/usr/share/nginx/html
    restart: always
