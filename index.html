<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Upgrade in Process</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 10px;
            animation: loading 5s infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        .message {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Upgrade in Process</h1>
        <div class="spinner"></div>
        <div class="progress-bar">
            <span></span>
        </div>
        <p class="message">Please wait for the system upgrade to complete. Your system will be ready shortly.</p>
        <footer>
            &copy; 2025 Your Company. All rights reserved.
        </footer>
    </div>
</body>
</html>
