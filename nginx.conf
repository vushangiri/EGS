# Redirect all HTTP requests to HTTPS
server {
    listen 8081;
    server_name everestglobalstudy.com www.everestglobalstudy.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 8443 ssl;
    server_name everestglobalstudy.com www.everestglobalstudy.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/everestglobalstudy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/everestglobalstudy.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers (Optional but Recommended)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static HTML landing page
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Logging (Optional)
    access_log /var/log/nginx/everest_access.log;
    error_log /var/log/nginx/everest_error.log;
}
